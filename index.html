<!DOCTYPE html>
<html>

<head>
<title>Image Tracker AR</title>

<meta name="apple-mobile-web-app-capable"content= "yes"/>

<script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="./play-on-click.js"></script>

</head>

<body>
<div class="arjs-loader">
    <div>Loading, Please wait...</div>
</div>

<!--Style for the loader-->
<style>
    .arjs-loader{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-self: center;
    }

    .arjs-loader div{
        text-align: center;
        font-size: 1.25cm;
        color: white;
    }
</style>

<a-nft id="nft1"
 type="nft"
 url="./assets/image/rocket_img.png"
  smooth="true"
 smoothCount="10"
 smoothTolerance=".01"
 smoothThreshold="5"
>

<a-video id="vidi"
 src="#video1"
 width="600"
 height="509"
 position="0 0  -30"
 rotation=" -90 0 0"
 play-on-click>
</a-video>

</a-nft>

</body>






</html>
